<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      div {
          width:400px;
          height:400px;
          margin-left:400px;
          background-color:red;
          transition:margin-left 20s;
      }
    </style>
  </head>
  <body>
    <!-- transition shouldn't apply upon rebuild -->
    <div></div>
  </body>
</html>
